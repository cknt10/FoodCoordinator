<div class="searcharea">
    <input type="text" placeholder="Gib einen Suchbegriff ein" name="search" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Gib einen Suchbegriff ein'" [(ngModel)]="zutat">
    <button (click)="addIngredient()">add</button>
    <div id="search">
      <span *ngFor="let zutat of zutaten"> {{ zutat }} </span>
    </div>
    <button (click)="search()">let's go</button>
</div>
