<button class="create" mat-raised-button (click)="changeRecipe()" [disabled]="Image.value==''">Erstellen</button>
<div class="workspace">
  <div class="left">
    <label for="title">Titel:</label><br />
    <input type="text" [(ngModel)]="title" value={{title}}/><br />
    <label for="difficulty">Schwierigkeit:</label>
    <input type="text" [(ngModel)]="difficulty" value={{difficulty}}/><br />
    <label for="kurzbeschreibung">kurze Beschreibung:</label><br />
    <input type="text" [(ngModel)]="shortDescription" value={{shortDescription}}/><br />
    <label for="stichwort">Stichwort:</label><br />
    <input type="text" [(ngModel)]="keyword" value={{keyword}}/>
    <button id="add" mat-mini-fab (click)="addKeyword()">+</button>
    <!-- Hier muss das Dropdown für Keywords hin -->
    <div class="keywords">
      <span *ngFor="let keyword of keywords">{{ keyword }}</span>
    </div>
    <!-- Hier muss das Dropdown für ingredients hin -->
    <div class="ingredients">
      <label for="menge">Menge:</label>
      <input type="select" [(ngModel)]="amount" value={{ amount }}/>
      <label for="einheit">Einheit:</label>
      <input type="select" [(ngModel)]="unit" value={{  }}/>
      <div>
        <label for="zutat">Zutat:</label>
        <input type="text" [(ngModel)]="ingredient" value={{ ingredient }}/>
        <button id="add" mat-mini-fab (click)="addIngredient()">+</button>
      </div>
      <div id="ingredientTable">
        <span *ngFor="let value of ingredients">
          {{ value.getDescription() }} {{ value.getAmount() }} {{ value.getUnit() }}
          <!--<button id="remove" (click)="removeIngredient()">
            <mat-icon>close</mat-icon>
          </button>-->
        </span>
      </div>
    </div>
    <div class="zutaten"></div>
    <label for="zubereitung">Zubereitungsdauer in Minuten:</label><br />
    <input type="select" name="dauer" id="dauer" [(ngModel)]="duration" />
  </div>
  <div class="mid">
    <label for="portion">Portionsmenge:</label><br />
    <input type="select" [(ngModel)]="servings" value={{  }}/><br />
    <label for="schritte">Zubereitungsschritte:</label><br />
    <input type="text" [(ngModel)]="description" value={{  }}/>
  </div>
  <div class="right">
    <img [src] = "imageUrl">
    <input type="file" (change)="handleFileInput($event.target.files)" #Image accept="image/*"/>
    <label for="picture">Bild:</label>
  </div>
</div>
