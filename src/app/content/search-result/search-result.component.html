<div class="result" *ngFor=" let result of results">
    <div class="cb-btn">
      <button id="addCb">Logo</button>
    </div>
    <div class="result-img">
        <img src="">
    </div>
    <div class="result-title">
      <p> {{ title }} </p>
    </div>
    <div class="result-descr">
        <p> {{ descr }} </p>
    </div>
    <div class="result-rating">
        <p> Note: {{ rating }} Bewertungen: {{ ratingCount }} </p>
    </div>
    <div class="zerti">
        <img src="">
        <p>{{certi}}</p>
    </div>
</div>
