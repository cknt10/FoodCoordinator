<div class="result" *ngFor=" let recipe of recipes">
    <div class="cb-btn">
      <!-- img-tag for logo (?)-->
      <img src="">
      <button id="addCb">Logo</button>
    </div>
    <div class="result-img">
        <img src="">
    </div>
    <div class="result-title">
      <p> {{ recipe.title }} </p>
    </div>
    <div class="result-descr">
        <p> {{ recipe.description }} </p>
    </div>
    <div class="result-rating">
      <!-- Questioning if ratings is "Note" or "Bewertungen"-->
        <p> Note: {{ recipe.ratings }} Bewertungen: {{ ratingCount }} </p>
    </div>
    <div class="zerti">
      <!-- img-tag for logo (?)-->
        <img src="">
        <p>{{recipe.certified}}</p>
    </div>
</div>
